<!DOCTYPE html>
<html>
<head>
<title>Sunita Sharma Health Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Sunita's Health Tracker</h1>
<div class="stats">
<h2>Diet</h2>
<p>Fruits: 5</p>
<p>Vegetables: 3</p>
<p>Whole grains: 2</p>
</div>
<div class="stats">
<h2>Exercise</h2>
<p>Steps: 10,000</p>
<p>Calories burned: 500</p>

</div>
<div class="stats">

<p>Hours slept: 7</p>
<p>Quality of sleep: 8/10</p>
</div>
<button id="get-feedback">Get feedback</button>
</div>
<script src="script.js"></script>
</body>
</html>
